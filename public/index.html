<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <meta name="description" content="ToDo List Temps Réel">
    <meta name="robots" content="noarchive">
    <meta name="google" content="notranslate">
    <meta name="author" content="© Glicer">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/todolist.css">
    <link rel="stylesheet" href="css/todolistfont.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="app-content">
                <div class="header">
                    <form id="addTask" class="add-todo">
                        <label for="newtodo" class="sr-only">Nouvelle tâche</label>
                        <input type="text" name="newtodo" id="newtodo" placeholder="Nouvelle tâche" autofocus/>
                        <button type="submit" class="button"><i class="icon-plus"></i></button>
                    </form>
                </div>

                <p id="error"></p>
                <ul id="tasks" class="todo-list">
                </ul>
            </div>
        </div>
        <footer>
            <small><a href="http://www.glicer.com">Dev & Rock 'n' roll © Glicer</a></small>
        </footer>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
